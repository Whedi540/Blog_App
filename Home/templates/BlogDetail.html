<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Create.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="main-page">
        <nav class="navbar navbar-light  fixed-top py-1">
            <div class="container-fluid">
              <a class="navbar-brand fs-4 ms-3" href="#">Blogs</a>
            </div>
          </nav>
        <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">Posted by {{ post.author }} on {{ post.created_at }}</p>
        <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="Image for {{ post.title }}">
        <p>{{ post.content }}</p>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
     </div>
         </div>
</body>
</html>
