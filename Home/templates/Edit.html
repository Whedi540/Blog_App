<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Create.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <nav class="navbar navbar-light  fixed-top py-1">
            <div class="container-fluid">
              <a class="navbar-brand fs-4 ms-3" href="#">Blogs</a>
              <form class="d-flex me-3" role="search">
                <a class="btn btn-primary px-1 py-1" >Logout</a>
              </form>
            </div>
          </nav>
          <div class="container">
            <div class="row justify-content-center mt-5 ">
                <div class="col-md-6 mt-3">
                    <form class="border p-4 shadow rounded" action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2 class="mb-3 text-center">Update Blog</h2>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}"  required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Description</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            {% if post.image %}
                                <img src="{{ post.image.url }}" alt="Current image" class="img-fluid mb-2" style="max-height: 150px;">
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
</body>
</html>
